<ion-view id="onboard-welcome" class="onboarding">
  <div class="pane-inner">
    <ion-content ng-controller="welcomeController" ng-init="createProfile()" scroll="false">
      <div id="logo-tagline">
          <img src='img/app/logo-negative.svg' id="logo" />
          <p id="lead" translate>Quick access to <br>your Decred funds</p>
      </div>
      <div id="cta-buttons">
          <div class="cta-area"></div>
          <button class="button button-standard button-primary" id="get-started" href ui-sref="onboarding.tour" translate>Get started &raquo;</button>
          <button class="button button-standard button-secondary button-clear" id="restore" translate href ui-sref="onboarding.import({'fromOnboarding':true})">Restore existing wallet &raquo;</button>
      </div>
    </ion-content>
  </div>
</ion-view>
